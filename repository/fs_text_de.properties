mail.text.duales_senden=Diese Mailverst\u00E4ndigung erfolgt zu Ihrer Sicherheit. Sollten Sie den Antrag bereits wie beschrieben eingereicht haben, betrachten Sie dieses Mail bitte als gegenstandslos.<br><br>Sehr geehrte Dame,<br>Sehr geehrter Herr,<br><br>Sie haben einen Online-Antrag bei der Liechtensteinischen Landesverwaltung eingebracht. Aufgrund der aktuellen rechtlichen Rahmenbedingungen ist es zus\u00E4tzlich unbedingt erforderlich, dass Sie den Antrag ausdrucken, eigenh\u00E4ndig unterzeichnen und in Papierform innerhalb von drei Werktagen , inkl. aller nicht elektronisch eingebrachten Beilagen, postalisch oder pers\u00F6nlich bei der Landesverwaltung einreichen (Bei einer postalischen Einreichung gilt der Abgabetermin beim Postamt als Stichtag). <br><br>Mit Ihrer Unterschrift des anliegenden Antrages best\u00E4tigen Sie, dass die Antragsdaten des elektronischen mit denen des Papierantrages \u00FCbereinstimmen und dass Sie somit auf dem Papierantrag keine nachtr\u00E4glichen Ver\u00E4nderungen vorgenommen haben. <br><br>Zus\u00E4tzlich zu einer grunds\u00E4tzlich schnelleren und qualitativ besseren Antragsbearbeitung haben Sie den Vorteil, dass bei fristgerechter Einreichung des Papierantrages der Zeitpunkt der elektronischen Sendung als Zeitpunkt des Antragseingangs gilt. <br><br>Mit freundlichen Gr\u00FCssen <br>Liechtensteinische Landesverwaltung
